<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }
  #navbar li {
    margin: 0 10px;
  }
  #navbar a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    transition: color 0.3s ease;
  }
  #navbar a:hover {
    color: #ff7f50;
  }
  .logo img {
    max-width: 40px;
    height: auto;
  }
  .banner {
    width: 100%;
    height: 200px;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .banner img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
  }
  .container {
    max-width: 1200px;
    margin: 200px auto 20px;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }
  .product {
    width: calc(25% - 20px); /* Increased size */
    margin-bottom: 40px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease;
  }
  .product:hover {
    transform: translateY(-5px);
  }
  .product img {
    max-width: 100%;
    border-radius: 5px;
  }
  .product h2 {
    margin-top: 0;
  }
  .product p {
    margin-bottom: 10px;
  }
  .btn {
    background-color: #ff7f50;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #e36243;
  }
  .cart {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .heading {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="navbar">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#services">Services</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
  <div class="logo">
    <img src="your-logo.png" alt="Logo">
  </div>
  <div class="cart" id="cart">Cart (0 items)</div>
</div>

<div class="banner">
  <!-- Add your banner image here -->
  <img src="https://via.placeholder.com/1500x200" alt="Banner">
</div>

<h1 class="heading">Welcome to our E-commerce Store</h1>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 1">
    <h2>Product 1</h2>
    <p>$19.99</p>
    <button class="btn add-to-cart" data-name="Product 1" data-price="19.99">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 2">
    <h2>Product 2</h2>
    <p>$24.99</p>
    <button class="btn add-to-cart" data-name="Product 2" data-price="24.99">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 3">
    <h2>Product 3</h2>
    <p>$29.99</p>
    <button class="btn add-to-cart" data-name="Product 3" data-price="29.99">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200" alt="Product 4">
    <h2>Product 4</h2>
    <p>$34.99</p>
    <button class="btn add-to-cart" data-name="Product 4" data-price="34.99">Add to Cart</button>
  </div>
  <!-- Additional products can be added here -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cart = document.getElementById('cart');
    let cartItems = [];

    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);
        cartItems.push({ name, price });
        updateCart();
      });
    });

    function updateCart() {
      const itemCount = cartItems.length;
      cart.textContent = `Cart (${itemCount} ${itemCount === 1 ? 'item' : 'items'})`;
    }
  });
</script>

</body>
</html>
