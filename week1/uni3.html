<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - E-commerce Clothing Store</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  #navbar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #fff; 
    padding: 10px 20px;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
  }
  #navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    margin-right: 30px;
  }
  #navbar li {
    margin: 0 10px;
  }
  #navbar a {
    color: #000; /* Changed to black */
    text-decoration: none;
    padding: 10px 15px;
    transition: color 0.3s ease;
  }
  #navbar a:hover {
    color: #ff7f50;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  p {
    margin-bottom: 20px;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  textarea {
    resize: vertical;
  }
  input[type="submit"] {
    background-color: #ff7f50;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #e36243;
  }
  .logo img {
    max-width: 40px;
    height: auto;
  }
  .cart {
    background-color: #333;
    color: #fff;
    margin-right: 50px;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  .makemy{
    color: black;
    font-size: 20px;
    font-family: sans-serif;
    font-weight: bold;
}

</style>
</head>
<body>

<header style="margin-top: 50px;">
  <h1>Contact Us</h1>
</header>

<div id="navbar">
  <div class="logo">
      <P class="makemy">travel co</P>
    </div>
<ul>
  <li><a href="Untitled-1.html">Home</a></li>
  <li><a href="uni2.html">About</a></li>
  <li><a href="#services">Login</a></li>
  <li><a href="uni3.html">Contact</a></li>
</ul>
</div>

<div class="container">
  <h2>Get in Touch</h2>
  <p>We'd love to hear from you! Please fill out the form below to contact us.</p>
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <input type="submit" value="Send Message">
  </form>
</div>

</body>
</html>
